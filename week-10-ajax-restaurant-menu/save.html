<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Menu - admin</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c73d4da8d5.js" crossorigin="anonymous"></script>

    <!-- Stylsheets -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">

    <!-- JS -->
    <script src="js/save.js" defer></script>
</head>
    <body>

        <!-- header -->
        <div class="container">
            <header class="header">
                <h1>The Tavern</h1>
                <nav class="header__navbar">
                    <a href="index.html">Menu</a>
                    <a href="contact.html">Contact</a>
                    <a href="admin.html">Admin</a>
                    <a href="save.html">Add</a>
                </nav>
            </header>
        </div>

        <div class="container">
           <form class="form form--save-page">
               <h2 class="form__title">Save page</h2>

               <label for="name-input">
                   Food dish name
                   <input type="text" name="name-input" id="name-input" placeholder="Product name.. ">
               </label>

               <label for="product-image-url">
                   Food dish image
                   <input type="text" name="product-image-url" id="product-image-url" placeholder="Product image url">
               </label>

               <label for="ingredients">
                   Food dish ingredients
                   <textarea name="ingredients" id="ingredients"  placeholder="Ingredients"></textarea>
               </label>

               <label for="recipe">
                   Food dish recipe
                   <textarea name="recipe" id="recipe"  placeholder="Recipe"></textarea>
               </label>

               <input class="button" type="submit" value="Save">
           </form>
        </div>

    </body>
</html>
