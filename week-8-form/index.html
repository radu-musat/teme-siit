<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/form.js"></script>
    <title>Form</title>
</head>
<body>
    <div class="container">
        <p class="form__confirm">sss</p>
        <form class="form">
            <h1 class="form__heading">Contact Form</h1>
            <div class="form__content">
                <div class="form__inputs">
                    <!-- name inputs -->
                    <div class="form__group form__group--name">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" placeholder="First Name">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="gender" id="last_name" placeholder="Last Name">
                    </div>

                    <!-- gender inputs -->
                    <div class="form__group form__group--gender">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="female" value="female">
                    </div>

                    <!-- message input -->
                    <div class="form__group">
                        <label for="comment">Comment</label>
                        <textarea id="comment" name="user_message" placeholder="Your message here..."></textarea>
                    </div>

                    <input type="submit" id="submit__button">
                </div>

                <!-- form image -->
                <picture class="form__image">
                    <img src="img/form-image.png">
                </picture>
            </div>
        </form>
    </div>
</body>
</html>
