<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/app.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="shopping-list">
                <form class="form">
                    <h1>Shopping list</h1>
                    <div class="form__group">
                        <label for="name-input">
                            <input type="text" name="name-input" id="name-input" placeholder="Product name.. ">
                        </label>
                        <input class="button" type="submit" value="Submit">
                    </div>
                </form>

                <div class="shopping-list__sort">
                    <button class="button" id="button--ascending">Sort ascending</button>
                    <button class="button" id="button--descending">Sort descending</button>
                </div>

                <div class="shopping-list__items">
                    <div class="shopping-list__items-headings">
                        <h2>
                            <span>Item Description</span>
                            <span>Item Descriptions & Actions</span>
                        </h2>
                        <h2>Actions</h2>
                    </div>

                    <ul class="shopping-list__items-list">
<!--                        <li class="shopping-list__item">-->
<!--                            <span class="shopping-list__item-name">name</span>-->
<!--                            <button class="button">Mark as purchased</button>-->
<!--                        </li>-->
                    </ul>
                </div>

            </div>
        </div>
    </body>
</html>
